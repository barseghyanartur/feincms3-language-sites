[testenv:style]
deps =
    flake8
    isort
    unify
    black
changedir = {toxinidir}
commands =
    black feincms3_sites tests
    flake8 .
    isort --check-only --recursive --diff feincms3_sites tests
    unify --check-only --recursive --quote '"' feincms3_sites tests
skip_install = true

[testenv:tests]
deps =
    Django
    pytz
    coverage
    feincms3
    psycopg2-binary
changedir = {toxinidir}
skip_install = true
commands =
    coverage run tests/manage.py test -v 2 {posargs:testapp}
    coverage html
