language: python
cache: pip
sudo: false
python:
- "3.6"
- "3.5"
addons:
  postgresql: "9.4"
env:
- REQ="Django>=1.11,<2.0"
- REQ="Django>=2.0,<2.1"
- REQ="https://github.com/django/django/archive/master.zip#egg=Django"
matrix:
  allow_failures:
    - env: REQ="https://github.com/django/django/archive/master.zip#egg=Django"
install:
- pip install -U pip setuptools wheel
- pip install $REQ feincms3 psycopg2-binary
- python setup.py install
script: cd tests && ./manage.py test testapp && cd ..

jobs:
  include:
    - stage: style
      env: REQ=none
      install: skip
      script:
        - pip install flake8 isort unify
        - flake8 .
        - isort --check-only --recursive --diff feincms3_sites tests
        - unify --check-only --recursive --quote '"' feincms3_sites tests
